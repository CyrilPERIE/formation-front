<body>
    <div class="container">
        <form #recipeForm="ngForm" (ngSubmit)="onFormSubmit(recipeForm)">
            <div class="line">
                <label for="name">Name : </label>
                <input type="text" ngModel name="name">
            </div>
            <div class="line">
                <label for="picture">Picture URL : </label>
                <input type="text" ngModel name="picture">
            </div>
            <div class="line">
                <label for="description">Description : </label>
                <input type="text" ngModel name="description">
            </div>

            <button>Submit</button>
            <button routerLink="recipes">Back</button>
        </form>
    </div>
</body>
