<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Material+Icons">

<mat-card class="example-card">
    <mat-icon class="croix" (click)="delete()">close</mat-icon>
    <mat-card-header>
        <mat-card-title>{{recipe.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="recipe.picture" alt="recipe.name">
    <mat-card-content>
        <p>
            {{recipe.description}}
        </p> 
        <ng-container *ngIf="bool">
            <ul>
                <li *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.ingredient.name}}
                    {{ingredient.quantity}}
                    {{ingredient.unit}}
                </li>
            </ul>
            <ol>
                <li *ngFor="let instruction of recipe.instructions">
                    {{instruction}}
                </li>
            </ol>
        </ng-container>
        <mat-divider>
        </mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button (click)=toggleExpand()>
            {{textButton}}
        </button>
        <button routerLink="/recipes/{{recipe.id}}">
            More Details
        </button>
    </mat-card-actions>
</mat-card>
